<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display grid in css</title>
    <style>
        div{
            height: 100px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3);
            background-size: contain;
            background-repeat: no-repeat;
        }

        .one {
            border: 2px solid black;
            padding: 10px;
        }

        #two1 {
            grid-row: 1/2;
            grid-column: 1/5;
            background-size: 700px 120px;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQD2JpP-u01enyE3fNIeNfMPySr5IPNT0V3hw&usqp=CAU)
        }

        #two2 {
            grid-row: 1/2;
            grid-column: 5/7;
            background-size: 440px 120px;
            background-image: url(https://gscode.in/wp-content/uploads/2023/02/CSS-Text-Stroke.jpg);
        }

        #two3 {
            grid-row: 2/3;
            grid-column: 1/2;
            background-size: 240px 120px;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLQV6ZpJ-oaMsl05mqhBWRj-h5aAT5WVIsUw&usqp=CAU);
        }

        #two4 {
            grid-row: 2/3;
            grid-column: 2/6;
            background-size: 820px 120px;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT367ZksgH0t9NVmSRj2he5tIEY6dqSeakJLQ&usqp=CAU);
        }

        #two5 {
            grid-row: 2/3;
            grid-column: 6/7;
            background-size: 240px 120px;
            background-image: url(https://fastly.picsum.photos/id/304/225/120.jpg?hmac=0Cas9vAgfSfmJe1TWerdxsESUWBqjjQFjBjWZNG-AjU);
        }

        #two6 {
            grid-row: 3/4;
            grid-column: 1/4;
            background-size: 620px 120px;
            background-image: url(https://png.pngtree.com/png-vector/20220520/ourmid/pngtree-merry-christmas-isolated-cartoon-vector-infographics-elements-set-png-image_4689570.png);
        }

        #two7 {
            grid-row: 3/4;
            grid-column: 4/7;
            background-size: 700px 120px;
            background-image: url(https://www.wikiexplora.com/images/thumb/6/67/GPT_15_Lago_Todos_Los_Santos_109447294.jpg/600px-GPT_15_Lago_Todos_Los_Santos_109447294.jpg);
        }

        #two8 {
            grid-row: 4/5;
            grid-column: 1/3;
            background-size: 420px 120px;
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Living_with_nature.jpg/2560px-Living_with_nature.jpg);
        }

        #two9 {
            grid-row: 4/5;
            grid-column: 3/5;
            background-size: 420px 120px;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQknHdm7nTTEudB8Qv9C5iuVpWpR81twa5X7CxPBPd5_uUhwwLPybd1uTgXOP5ralm-Nws&usqp=CAU);
        }

        #two10 {
            grid-row: 4/5;
            grid-column: 5/7;
            background-size: 450px 120px;
            background-image: url(https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg);
        }
    
    </style>

<body>
    <div>
        <div>
            <div class="one" id="two1"></div>
            <div class="one" id="two2"></div>
            <div class="one" id="two3"></div>
            <div class="one" id="two4"></div>
            <div class="one" id="two5"></div>
            <div class="one" id="two6"></div>
            <div class="one" id="two7"></div>
            <div class="one" id="two8"></div>
            <div class="one" id="two9"></div>
            <div class="one" id="two10"></div>
        </div>
        </div>
    </div>
</body>

</html>
